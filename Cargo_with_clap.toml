[package]
name = "shred-decoder"
version = "0.1.0"
edition = "2021"

[dependencies]
# Async runtime
tokio = { version = "1.40", features = ["full"] }
tokio-stream = "0.1"

# gRPC
tonic = "0.12"
prost = "0.13"

# Solana dependencies - using 1.18 for better compatibility
solana-ledger = "1.18"
solana-sdk = "1.18"
solana-entry = "1.18"
solana-perf = "1.18"
solana-metrics = "1.18"

# Command line parsing
clap = { version = "4.5", features = ["derive", "env"] }

# For potential FEC recovery implementation
reed-solomon-erasure = { version = "6.0", optional = true }

# Serialization
bincode = "1.3"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"

# Networking
crossbeam-channel = "0.5"

# Utilities
log = "0.4"
env_logger = "0.11"
anyhow = "1.0"
thiserror = "1.0"
ahash = "0.8"
dashmap = "6.0"
itertools = "0.13"

# Error handling
eyre = "0.6"

[features]
default = []
fec-recovery = ["reed-solomon-erasure"]

[build-dependencies]
tonic-build = "0.12"

[[bin]]
name = "shred-decoder"
path = "src/main.rs"

[[bin]]
name = "client"
path = "src/client.rs"

[[bin]]
name = "test-sender"
path = "src/test_sender.rs"
